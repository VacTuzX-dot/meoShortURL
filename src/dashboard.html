<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEO Dashboard</title>
    <meta name="robots" content="noindex, nofollow" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #111111;
        --surface: #1a1a1a;
        --border: #333333;
        --text: #eeeeee;
        --text-muted: #888888;
        --primary: #d8fc70;
        --primary-hover: #c2f544;
        --danger: #ff4444;
        --radius: 12px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Space Grotesk", sans-serif;
        background: var(--bg);
        color: var(--text);
        padding: 2rem;
      }

      .container {
        max-width: 1000px;
        margin: auto;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      h1 {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .btn {
        background: var(--primary);
        color: #000;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        font-size: 0.9rem;
      }
      .btn:hover {
        background: var(--primary-hover);
      }

      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        overflow: hidden;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        text-align: left;
      }
      th,
      td {
        padding: 1rem;
        border-bottom: 1px solid var(--border);
      }
      th {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-muted);
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      tr:last-child td {
        border-bottom: none;
      }
      tr:hover {
        background: rgba(255, 255, 255, 0.02);
      }

      .slug-cell {
        font-family: monospace;
        color: var(--primary);
      }
      .url-cell {
        max-width: 300px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: var(--text-muted);
      }

      .btn-sm {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }
      .btn-danger {
        background: rgba(255, 68, 68, 0.1);
        color: var(--danger);
        border: 1px solid rgba(255, 68, 68, 0.3);
      }
      .btn-danger:hover {
        background: rgba(255, 68, 68, 0.2);
      }

      #loginView {
        text-align: center;
        padding: 4rem 1rem;
      }
      .hidden {
        display: none !important;
      }

      .discord-btn {
        background: #5865f2;
        color: white;
      }
      .discord-btn:hover {
        background: #4752c4;
      }
      /* Modal CSS */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s;
      }
      .modal-overlay.visible {
        opacity: 1;
        pointer-events: auto;
      }
      .modal {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        width: 100%;
        max-width: 500px;
        padding: 2rem;
        transform: translateY(20px);
        transition: transform 0.2s;
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      }
      .modal-overlay.visible .modal {
        transform: translateY(0);
      }
      
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }
      .modal-title {
        font-size: 1.25rem;
        font-weight: 600;
      }
      .close-btn {
        background: transparent;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        font-size: 1.5rem;
        line-height: 1;
      }
      
      .detail-group {
        margin-bottom: 1.25rem;
      }
      .detail-label {
        font-size: 0.75rem;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 0.5rem;
        display: block;
      }
      .detail-value {
        background: rgba(0,0,0,0.2);
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid var(--border);
        word-break: break-all;
        font-family: monospace;
      }
      
      .modal-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
      }
      .btn-full {
        width: 100%;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div id="loading" style="text-align: center; padding: 2rem">
        Authenticating...
      </div>

      <div id="loginView" class="hidden">
        <h1>Admin Access Only</h1>
        <p style="color: var(--text-muted); margin: 1rem 0 2rem">
          Please log in with Discord to continue.
        </p>
        <a href="/auth/discord" class="btn discord-btn">Login with Discord</a>
      </div>

      <div id="dashboardView" class="hidden">
        <header>
          <h1>URL Management</h1>
          <div style="display: flex; gap: 1rem; align-items: center">
            <span
              id="userBadge"
              style="color: var(--text-muted); font-size: 0.9rem"
            ></span>
            <button id="logoutBtn" class="btn btn-sm btn-danger">Logout</button>
          </div>
        </header>

        <div class="card">
          <table id="urlTable">
            <thead>
              <tr>
                <th>Slug</th>
                <th>Original URL</th>
                <th>Clicks</th>
                <th>Created</th>
                <th style="text-align: right">Action</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Rows injected here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="modalOverlay" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h2 class="modal-title">Link Details</h2>
          <button onclick="closeModal()" class="close-btn">&times;</button>
        </div>
        
        <div class="detail-group">
          <label class="detail-label">Short Link</label>
          <div class="detail-value" style="color: var(--primary);">
            <a id="modalShortLink" href="#" target="_blank" style="color: inherit; text-decoration: none;">-</a>
          </div>
        </div>

        <div class="detail-group">
          <label class="detail-label">Original URL</label>
          <div class="detail-value" id="modalOriginalUrl">-</div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
           <div class="detail-group">
            <label class="detail-label">Clicks</label>
            <div class="detail-value" id="modalClicks">0</div>
          </div>
          <div class="detail-group">
            <label class="detail-label">Created At</label>
            <div class="detail-value" id="modalCreated">-</div>
          </div>
        </div>

         <div class="detail-group">
            <label class="detail-label">Expires At</label>
            <div class="detail-value" id="modalExpires">-</div>
          </div>

        <div class="modal-actions">
           <button id="modalDeleteBtn" class="btn btn-danger btn-full">Delete Link</button>
        </div>
      </div>
    </div>

    <script>
      const loading = document.getElementById("loading");
      const loginView = document.getElementById("loginView");
      const dashboardView = document.getElementById("dashboardView");
      const tableBody = document.getElementById("tableBody");
      const userBadge = document.getElementById("userBadge");
      const logoutBtn = document.getElementById("logoutBtn");
      
      // Modal Elements
      const modalOverlay = document.getElementById("modalOverlay");
      const modalShortLink = document.getElementById("modalShortLink");
      const modalOriginalUrl = document.getElementById("modalOriginalUrl");
      const modalClicks = document.getElementById("modalClicks");
      const modalCreated = document.getElementById("modalCreated");
      const modalExpires = document.getElementById("modalExpires");
      const modalDeleteBtn = document.getElementById("modalDeleteBtn");
      
      let currentUrls = [];

      const checkAuth = async () => {
        try {
          const res = await fetch("/api/admin/me");
          if (res.status === 401) {
            showLogin();
            return;
          }
          const user = await res.json();
          showDashboard(user);
        } catch {
          showLogin();
        }
      };

      const showLogin = () => {
        loading.classList.add("hidden");
        loginView.classList.remove("hidden");
        dashboardView.classList.add("hidden");
      };

      const showDashboard = (user) => {
        loading.classList.add("hidden");
        loginView.classList.add("hidden");
        dashboardView.classList.remove("hidden");
        userBadge.textContent = "Admin";
        loadUrls();
      };

      const loadUrls = async () => {
        try {
          const res = await fetch("/api/admin/urls");
          const urls = await res.json();
          currentUrls = urls;
          renderTable(urls);
        } catch (err) {
          console.error(err);
        }
      };

      const renderTable = (urls) => {
        tableBody.innerHTML = urls
          .map(
            (url) => `
          <tr>
            <td class="slug-cell">
              <a href="/${url.slug}" target="_blank" style="color: inherit; text-decoration: none;">${url.slug}</a>
            </td>
            <td class="url-cell" title="${url.original_url}">${url.original_url}</td>
            <td>${url.clicks}</td>
            <td style="color: var(--text-muted); font-size: 0.85rem;">${new Date(url.created_at).toLocaleString()}</td>
            <td style="text-align: right;">
              <button onclick="openModal('${url.slug}')" class="btn btn-sm" style="background: var(--border); color: var(--text);">Manage</button>
            </td>
          </tr>
        `
          )
          .join("");
      };
      
      window.openModal = (slug) => {
        const url = currentUrls.find(u => u.slug === slug);
        if (!url) return;
        
        const host = window.location.origin;
        modalShortLink.href = `${host}/${url.slug}`;
        modalShortLink.textContent = `${host}/${url.slug}`;
        modalOriginalUrl.textContent = url.original_url;
        modalClicks.textContent = url.clicks;
        modalCreated.textContent = new Date(url.created_at).toLocaleString();
        
        if (url.expires_at) {
             modalExpires.textContent = new Date(url.expires_at).toLocaleString();
             modalExpires.style.color = "var(--text)";
        } else {
             modalExpires.textContent = "Never";
             modalExpires.style.color = "var(--text-muted)";
        }
        
        modalDeleteBtn.onclick = () => deleteUrl(url.id);
        
        modalOverlay.classList.add("visible");
      };
      
      window.closeModal = () => {
        modalOverlay.classList.remove("visible");
      }
      
      // Close on backdrop click
      modalOverlay.addEventListener('click', (e) => {
          if (e.target === modalOverlay) closeModal();
      });

      window.deleteUrl = async (id) => {
        if (!confirm("Are you sure you want to delete this URL?")) return;
        try {
          const res = await fetch(`/api/admin/urls/${id}`, {
            method: "DELETE",
          });
          if (res.ok) {
              closeModal();
              loadUrls();
          }
        } catch (err) {
          alert("Failed to delete");
        }
      };

      logoutBtn.onclick = () => {
        window.location.href = "/auth/logout";
      };

      checkAuth();
    </script>
  </body>
</html>
