<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEO Dashboard</title>
    <meta name="robots" content="noindex, nofollow" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #111111;
        --surface: #1a1a1a;
        --border: #333333;
        --text: #eeeeee;
        --text-muted: #888888;
        --primary: #d8fc70;
        --primary-hover: #c2f544;
        --danger: #ff4444;
        --radius: 12px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Space Grotesk", sans-serif;
        background: var(--bg);
        color: var(--text);
        padding: 2rem;
      }

      .container {
        max-width: 1000px;
        margin: auto;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      h1 {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .btn {
        background: var(--primary);
        color: #000;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        font-size: 0.9rem;
      }
      .btn:hover {
        background: var(--primary-hover);
      }

      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        overflow: hidden;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        text-align: left;
      }
      th,
      td {
        padding: 1rem;
        border-bottom: 1px solid var(--border);
      }
      th {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-muted);
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      tr:last-child td {
        border-bottom: none;
      }
      tr:hover {
        background: rgba(255, 255, 255, 0.02);
      }

      .slug-cell {
        font-family: monospace;
        color: var(--primary);
      }
      .url-cell {
        max-width: 300px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: var(--text-muted);
      }

      .btn-sm {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }
      .btn-danger {
        background: rgba(255, 68, 68, 0.1);
        color: var(--danger);
        border: 1px solid rgba(255, 68, 68, 0.3);
      }
      .btn-danger:hover {
        background: rgba(255, 68, 68, 0.2);
      }

      #loginView {
        text-align: center;
        padding: 4rem 1rem;
      }
      .hidden {
        display: none !important;
      }

      .discord-btn {
        background: #5865f2;
        color: white;
      }
      .discord-btn:hover {
        background: #4752c4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="loading" style="text-align: center; padding: 2rem">
        Authenticating...
      </div>

      <div id="loginView" class="hidden">
        <h1>Admin Access Only</h1>
        <p style="color: var(--text-muted); margin: 1rem 0 2rem">
          Please log in with Discord to continue.
        </p>
        <a href="/auth/discord" class="btn discord-btn">Login with Discord</a>
      </div>

      <div id="dashboardView" class="hidden">
        <header>
          <h1>URL Management</h1>
          <div style="display: flex; gap: 1rem; align-items: center">
            <span
              id="userBadge"
              style="color: var(--text-muted); font-size: 0.9rem"
            ></span>
            <button id="logoutBtn" class="btn btn-sm btn-danger">Logout</button>
          </div>
        </header>

        <div class="card">
          <table id="urlTable">
            <thead>
              <tr>
                <th>Slug</th>
                <th>Original URL</th>
                <th>Clicks</th>
                <th>Created</th>
                <th style="text-align: right">Action</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Rows injected here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const loading = document.getElementById("loading");
      const loginView = document.getElementById("loginView");
      const dashboardView = document.getElementById("dashboardView");
      const tableBody = document.getElementById("tableBody");
      const userBadge = document.getElementById("userBadge");
      const logoutBtn = document.getElementById("logoutBtn");

      const checkAuth = async () => {
        try {
          const res = await fetch("/api/admin/me");
          if (res.status === 401) {
            showLogin();
            return;
          }
          const user = await res.json();
          showDashboard(user);
        } catch {
          showLogin();
        }
      };

      const showLogin = () => {
        loading.classList.add("hidden");
        loginView.classList.remove("hidden");
        dashboardView.classList.add("hidden");
      };

      const showDashboard = (user) => {
        loading.classList.add("hidden");
        loginView.classList.add("hidden");
        dashboardView.classList.remove("hidden");
        userBadge.textContent = "Admin";
        loadUrls();
      };

      const loadUrls = async () => {
        try {
          const res = await fetch("/api/admin/urls");
          const urls = await res.json();
          renderTable(urls);
        } catch (err) {
          console.error(err);
        }
      };

      const renderTable = (urls) => {
        tableBody.innerHTML = urls
          .map(
            (url) => `
          <tr>
            <td class="slug-cell">
              <a href="/\${url.slug}" target="_blank" style="color: inherit; text-decoration: none;">\${url.slug}</a>
            </td>
            <td class="url-cell" title="\${url.original_url}">\${url.original_url}</td>
            <td>\${url.clicks}</td>
            <td style="color: var(--text-muted); font-size: 0.85rem;">\${new Date(url.created_at).toLocaleString()}</td>
            <td style="text-align: right;">
              <button onclick="deleteUrl(\${url.id})" class="btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>
        `
          )
          .join("");
      };

      window.deleteUrl = async (id) => {
        if (!confirm("Are you sure you want to delete this URL?")) return;
        try {
          const res = await fetch(`/api/admin/urls/\${id}`, {
            method: "DELETE",
          });
          if (res.ok) loadUrls();
        } catch (err) {
          alert("Failed to delete");
        }
      };

      logoutBtn.onclick = () => {
        window.location.href = "/auth/logout";
      };

      checkAuth();
    </script>
  </body>
</html>
