<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEO Short URL</title>
    <meta
      name="description"
      content="Simple, fast, and privacy-focused URL shortener."
    />
    <meta name="theme-color" content="#111111" />
    <link rel="icon" type="image/x-icon" href="/njz.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #111111;
        --surface: #1a1a1a;
        --border: #333333;
        --text: #eeeeee;
        --text-muted: #888888;
        --primary: #d8fc70;
        --primary-hover: #c2f544;
        --primary-text: #000000;
        --error: #ff6b6b;
        --radius: 12px;
        --spacing: 1.5rem;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding: 1rem;
      }

      .container {
        max-width: 600px;
        margin: auto;
        width: 100%;
      }

      header {
        text-align: center;
        margin-bottom: 3rem;
        padding-top: 2rem;
      }

      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        letter-spacing: -0.05em;
      }

      .subtitle {
        color: var(--text-muted);
        font-size: 0.95rem;
      }

      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: var(--spacing);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      .form-group {
        margin-bottom: 1.25rem;
      }

      label {
        display: block;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--text-muted);
        margin-bottom: 0.5rem;
      }

      input {
        width: 100%;
        background: var(--bg);
        border: 1px solid var(--border);
        color: var(--text);
        padding: 1rem;
        border-radius: 8px;
        font-family: inherit;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s;
      }

      input:focus {
        border-color: var(--primary);
      }

      .input-group {
        display: flex;
        align-items: center;
      }

      .prefix {
        background: var(--border);
        color: var(--text-muted);
        padding: 1rem;
        border-radius: 8px 0 0 8px;
        border: 1px solid var(--border);
        border-right: none;
        font-size: 0.9rem;
        user-select: none;
      }

      .input-group input {
        border-radius: 0 8px 8px 0;
      }

      button {
        width: 100%;
        background: var(--primary);
        color: var(--primary-text);
        border: none;
        padding: 1rem;
        font-family: inherit;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
      }

      button:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(1px);
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      #resultArea {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border);
        text-align: center;
        display: none;
      }

      #resultArea.visible {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      .short-link {
        font-size: 1.25rem;
        color: var(--primary);
        text-decoration: none;
        word-break: break-all;
        font-weight: 500;
        display: block;
        margin-bottom: 1rem;
      }

      .short-link:hover {
        text-decoration: underline;
      }

      .action-row {
        display: flex;
        gap: 0.5rem;
        justify-content: center;
      }

      .btn-secondary {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text);
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        width: auto;
      }

      .btn-secondary:hover {
        background: var(--border);
        color: var(--text);
      }

      .error-msg {
        color: var(--error);
        font-size: 0.9rem;
        margin-top: 1rem;
        display: none;
        text-align: center;
      }

      .error-msg.visible {
        display: block;
        animation: shake 0.3s ease;
      }

      footer {
        margin-top: auto;
        padding: 2rem 0;
        text-align: center;
        font-size: 0.8rem;
        color: var(--border);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      @media (max-width: 480px) {
        .card {
          padding: 1.5rem;
        }
        h1 {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>MEO Short URL</h1>
        <p class="subtitle">Shorten your links, keep it clear.</p>
      </header>

      <main class="card">
        <form id="shortenForm">
          <div class="form-group">
            <label for="urlInput">Destination URL</label>
            <input
              type="url"
              id="urlInput"
              required
              placeholder="https://example.com/long-url"
              autocomplete="off"
            />
          </div>

          <div class="form-group">
            <label for="slugInput">Custom Slug (Optional)</label>
            <div class="input-group">
              <span id="slugPrefix" class="prefix">/</span>
              <input
                type="text"
                id="slugInput"
                placeholder="my-link"
                autocomplete="off"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="expiresInput">Expiration (Optional)</label>
            <input
              type="datetime-local"
              id="expiresInput"
            />
            <small style="color: var(--text-muted); font-size: 0.75rem; display: block; margin-top: 0.25rem;">
              Leave blank for permanent link
            </small>
          </div>

          <button type="submit" id="submitBtn">Create secure link</button>
        </form>

        <p id="errorMsg" class="error-msg"></p>

        <div id="resultArea">
          <label>Your short link is ready:</label>
          <a id="shortLink" href="#" target="_blank" class="short-link"></a>
          <div class="action-row">
            <button type="button" id="copyBtn" class="btn-secondary">
              Copy Link
            </button>
            <button type="button" id="resetBtn" class="btn-secondary">
              New Link
            </button>
          </div>
        </div>
      </main>

      <footer>&copy; 2026 MEO Studio. No cookies. No ads.</footer>
    </div>

    <script>
      const form = document.getElementById("shortenForm");
      const urlInput = document.getElementById("urlInput");
      const slugInput = document.getElementById("slugInput");
      const expiresInput = document.getElementById("expiresInput");
      const slugPrefix = document.getElementById("slugPrefix");
      const resultArea = document.getElementById("resultArea");
      const shortLink = document.getElementById("shortLink");
      const errorMsg = document.getElementById("errorMsg");
      const copyBtn = document.getElementById("copyBtn");
      const submitBtn = document.getElementById("submitBtn");
      const resetBtn = document.getElementById("resetBtn");

      // Set prefix
      const originHost = window.location.origin.replace(/\/$/, "");
      const originDisplay = window.location.host;
      slugPrefix.textContent = originDisplay + "/";

      // State
      let isLoading = false;

      const setLoading = (loading) => {
        isLoading = loading;
        submitBtn.disabled = loading;
        submitBtn.textContent = loading
          ? "Shortening..."
          : "Create secure link";
      };

      const showError = (msg) => {
        errorMsg.textContent = msg;
        errorMsg.classList.add("visible");
        // Auto hide after 5s
        setTimeout(() => errorMsg.classList.remove("visible"), 5000);
      };

      const showResult = (url) => {
        shortLink.href = url;
        shortLink.textContent = url;
        resultArea.classList.add("visible");
        form.style.display = "none";
      };

      const resetForm = () => {
        form.reset();
        form.style.display = "block";
        resultArea.classList.remove("visible");
        errorMsg.classList.remove("visible");
      };

      // Handle Submit
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (isLoading) return;

        errorMsg.classList.remove("visible");
        const url = urlInput.value.trim();
        const customSlug = slugInput.value.trim();
        const expiresAt = expiresInput.value; // Get date string

        if (!url) return showError("Please enter a URL.");

        try {
          new URL(url);
        } catch {
          return showError("Invalid URL format. Include http:// or https://");
        }

        if (customSlug && !/^[a-zA-Z0-9-_]{2,50}$/.test(customSlug)) {
          return showError("Slug allowed: a-z, 0-9, - and _ (2-50 chars)");
        }

        setLoading(true);

        try {
          const res = await fetch("/shorten", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
              url, 
              customSlug: customSlug || undefined,
              expiresAt: expiresAt || undefined 
            }),
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.error || "Failed to create link");
          }

          showResult(data.short_url);
        } catch (err) {
          showError(err.message);
        } finally {
          setLoading(false);
        }
      });

      // Handle Copy
      copyBtn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(shortLink.textContent);
          const originalText = copyBtn.textContent;
          copyBtn.textContent = "Copied!";
          setTimeout(() => (copyBtn.textContent = originalText), 1500);
        } catch (err) {
          showError("Could not copy to clipboard");
        }
      });

      // Handle Reset
      resetBtn.addEventListener("click", resetForm);
    </script>
  </body>
</html>
