name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Rust backend - only runs when rust-backend changes
  rust-backend:
    runs-on: ubuntu-latest
    # Only run if rust-backend files changed
    if: |
      github.event_name == 'push' ||
      contains(github.event.pull_request.changed_files, 'rust-backend/')

    defaults:
      run:
        working-directory: rust-backend

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # Cache cargo registry, index, and build artifacts
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust-backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust-backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

  # Frontend - only runs when frontend changes
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Type check
        run: bun run typecheck || true
