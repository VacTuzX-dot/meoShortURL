services:
  app:
    build:
      context: .
    container_name: meoshorturl
    image: meoshorturl:latest
    restart: unless-stopped
    ports:
      - "${PORT:-3006}:3000"
    environment:
      - NODE_ENV=production
      - DATA_DIR=/app/data
      - DB_PATH=/app/data/urls.sqlite
      - BASE_URL=${BASE_URL}
    volumes:
      - data:/app/data
    command: ["bun", "src/index.ts"]

volumes:
  data:
