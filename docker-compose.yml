services:
  app:
    build:
      context: .
    container_name: meoshorturl
    image: meoshorturl:latest
    restart: unless-stopped
    ports:
      - "${PORT:-3006}:${PORT:-3006}"
    environment:
      - PORT=${PORT:-3006}
      - NODE_ENV=production
      - DATA_DIR=/app/data
      - DB_PATH=/app/data/urls.sqlite
      - BASE_URL=${BASE_URL}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - DISCORD_REDIRECT_URI=${DISCORD_REDIRECT_URI}
    volumes:
      - data:/app/data
    command: ["bun", "src/index.ts"]

volumes:
  data:
